<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design settings -->
    <title>Product Details</title> <!-- Title of the page displayed in the browser tab -->
    
    <link rel="stylesheet" href="index.css" /> <!-- Link to external CSS file for styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" /> <!-- Link to Google Fonts for typography -->
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> <!-- Link to Font Awesome for icons -->
    
    <script src="index.js" defer></script> <!-- Link to JavaScript file for functionality -->
    <script src="product.js" defer></script> <!-- Link to JavaScript file for product-specific functionality -->
  </head>
  <body>
    <header>
      <div id="head" class="logo">
        <a href="/index.html">My E-Store</a> <!-- Logo linking to the homepage -->
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li> <!-- Navigation link to Home -->
          <li><a href="#products">Products</a></li> <!-- Navigation link to Products section -->
          <li><a href="#about">About</a></li> <!-- Navigation link to About section -->
          <li><a href="#contact">Contact</a></li> <!-- Navigation link to Contact section -->
          <!-- <li><a href="cart.html">Cart</a></li> --> <!-- Commented out link to Cart page -->
        </ul>
        <div class="hamburger" id="hamburger">
          <i class="fas fa-bars"></i> <!-- Hamburger icon for mobile menu -->
        </div>
        <div class="close-hamburger" id="close-hamburger" style="display: none">
          <i class="fas fa-times"></i> <!-- Close icon for mobile menu -->
        </div>
      </nav>
      <div class="controls">
        <div class="cart-icon">
            <a href="./cart.html"><i class="fas fa-shopping-cart"></i></a> <!-- Icon linking to the cart page -->
            <span id="cart-count" class="cart-count">0</span> <!-- Cart item count -->
        </div>        
        <div id="theme-toggle"><i class="fas fa-moon"></i></div> <!-- Theme toggle button -->
      </div>
    </header>

    <main id="product-details">
        <h1 id="product-title"></h1> <!-- Title of the product -->
        <img id="product-image" alt="Product Image" /> <!-- Image of the product -->
        <p id="product-category"></p> <!-- Category of the product -->
        <p id="product-price"></p> <!-- Price of the product -->
        <p id="product-description"></p> <!-- Description of the product -->
        <p id="product-rating"></p> <!-- Rating of the product -->
        <button id="add-to-cart">Add to Cart</button> <!-- Button to add the product to the cart -->
        <div id="message"></div> <!-- Div for displaying messages (e.g., success notifications) -->
    </main>

    <footer>
      <p>&copy; 2024 My E-Store. All rights reserved.</p> <!-- Copyright notice -->
    </footer>
  </body>
</html>
